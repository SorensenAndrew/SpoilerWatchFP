{%include 'nav.html'%}
<h3 class="medium-12 columns header">Shows</h3>

{%for show in data%}

<div class="medium-12 columns friendShow">
    <h4>{{show[0]}}</h4>
    <h5>"{{show[1]}}"</h5>
    <p>Season:{{show[2]}}</p>
    <p>Episode:{{show[3]}}</p>
</div>
{%endfor%}

<h3 class="medium-12 columns header">All Badges</h3>
<br>
{%for badge in badgeData %}
<div class="medium-12 columns badge"><p class="badgeText">{{badge[0]}}</p></div>




{%endfor%}
