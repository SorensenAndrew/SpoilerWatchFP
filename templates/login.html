<div id="login">
    <h2>Login</h2>
    <form action="/checklogin" method="post">
        Username: <input type="text" name="username" style="margin:5px">
        <br>
        Password: <input type="password" name="password" style="margin:5px">
        <br>
        <input class="button" type="submit" style="margin:5px">
    </form>
</div>
<div id="adminLogin">
    <h2>Admin Login</h2>

        <br>
        Password: <input type="password" name="adminPassword" style="margin:5px">
        <br>
        <input class="button" type="submit" style="margin:5px">
    </form>
</div>
