{%include 'nav.html'%}


<form class="large-12 columns" action="/updateShow" method="post">
    <input placeholder="Show Title" name="title">
    <input placeholder="Season" name="season">
    <input placeholder="Episode #" name="episode">
    <input id="update" class="submit" type="submit" value="Update Show">

    <div class="medium-6-columns call">
    <img class="medium-1 columns call" src="../static/images/exclamationRed.png">
    <p class="large-11 columns call">Remember to only use this form to update shows you are already watching.</p>
</div>

</form>

<div id="showTile">
{%for show in showdata %}



     <script type="text/javascript">

          $(function(){
              var currentEpisode = {{show[3]}};
               var maxEpisodes = {{show[4]}};
               var showProgress = currentEpisode / maxEpisodes * 100;

                $('.radial-progress').attr('data-progress', Math.floor(showProgress));
    });
    </script>





  <form class="medium-3 columns bubble" action="/badges" method="post">
    <br>
    <h4 class="showContent">{{show[0]}}</h4>
    <h5 class="showContent" >"{{show[1]}}"</h5>
    <p class="showContent" id="seasonTitle">Season: {{show[2]}}</p>
    <p class="showContent">Episode: {{show[3]}}</p>
    <p class="showContent">Total Season Episodes: {{show[4]}}</p>
      <input name="showName" style="display:none;" value="{{show[0]}}">
      <input name="season" style="display:none;" value="{{show[2]}}">
      <input name="currentEpisode" style="display:none;" value="{{show[3]}}">
      <input name="lastEpisode" style="display:none;" value="{{show[4]}}">
    <input name="random" style="display:none;" value="{{show[0]}}">
    <input class="submit" type="submit" value="View Show Info">
</form>



{%endfor%}

</div>
